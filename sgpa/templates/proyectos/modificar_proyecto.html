{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <ins>
        <h3 align="center">Modificar Proyecto</h3>
    </ins>
    <br>
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-form-label">Nombre:</label>
                    {{ proyecto_Form.nombre }}
                </div>
                <div class="form-group">
                    <label class="col-form-label">Descripción:</label>
                    {{ proyecto_Form.descripcion }}
                </div>
                <div class="form-group">
                    <label class="col-form-label">Estado:</label>
                    {{ proyecto_Form.estado }}
                </div>
                <div class="form-group">
                    <label class="col-form-label">Fecha de Finalización:</label>
                    {{ proyecto_Form.fechaFin }}
                </div>
                <br>
                <p align="center">
                    <button type="submit" class="btn boton-color">Guardar</button>
                    <a href="{% url 'proyectos:ver_proyecto' id_proyecto%}" class="btn boton-color"
                        role="button">Cancelar</a>
                </p>
            </form>
        </div>
        <div class="cold-md-3">

        </div>
    </div>
</div>
{% endblock %}
