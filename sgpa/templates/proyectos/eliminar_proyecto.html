{% extends 'base.html' %}

{% block content %}
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <form method="POST">
                {% csrf_token %}
                <h3>Estás a punto de eliminar el siguiente proyecto:</h3>
                <div class="form-group">
                    <label class="col-form-label">Nombre:</label>
                    <input class="form-control" id="readOnlyInput" type="text" placeholder="{{ proyecto.nombre }}"
                        readonly="">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Descripción:</label>
                    <input class="form-control" id="readOnlyInput" type="text" placeholder="{{ proyecto.descripcion }}"
                        readonly="">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Fecha de Creación:</label>
                    <input class="form-control" id="readOnlyInput" type="text"
                        placeholder="{{ proyecto.fechaCreacion }}" readonly="">
                </div><br>
                <button type="submit" class="btn btn-danger">Confirmar</button>
                <a class="btn boton-color" href="{% url 'proyectos:listar_proyectos' %}">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
